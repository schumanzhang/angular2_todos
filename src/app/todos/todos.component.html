
<div *ngIf = "appState == 'default'">
  <h3> Add Todo </h3>
    <form (submit) = "addTodo()">
      <input type = "text" [(ngModel)] = "text">
    </form>
</div>

<div *ngIf = "appState == 'edit'">
  <h3> Update Todo </h3>
    <form (submit) = "addTodo()">
      <input type = "text" [(ngModel)] = "text">
    </form>
</div>

<h3>Todo List</h3>
<ul>
    <li *ngFor = 'let todo of todos'>
      <span (click) = "editTodo(todo)"> {{todo.text}} <button (click) = "deleteTodo(todo.text)">x</button></span>
    </li>
</ul>
